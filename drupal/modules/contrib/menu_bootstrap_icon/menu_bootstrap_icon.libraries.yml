cdn:
  remote: getbootstrap.com
  version: 5.3.2
  license:
    name: MIT
    url: https://github.com/twbs/bootstrap/blob/main/LICENSE
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js: { type: external, minified: true, crossorigin: anonymous, integrity: "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"}
  dependencies:
    - menu_bootstrap_icon/icons

icons:
  remote: https://github.com/twbs/icons/
  version: 1.11.1
  license:
    name: MIT
    url: https://github.com/twbs/icons/blob/main/LICENSE
  css:
    theme:
      //cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css:
        type: external
        minified: true
        attributes:
          crossorigin: anonymous

iconspicker:
  remote: https://itsjavi.com/bootstrap-popover-picker/
