pending_leaves.display_leaves:
  path: '/pending-leaves'
  defaults:
    _controller: '\Drupal\pending_leaves\Controller\PendingLeavesController::displayLeaves'
    _title: 'Pending Leaves'
  requirements:
    _permission: 'access content'


pending_leaves.view_leave:
  path: '/view-leave/{id}'
  defaults:
    _controller: '\Drupal\pending_leaves\Controller\PendingLeavesController::viewLeave'
    _title: 'Leave Details'
  requirements:
    _permission: 'access content'


pending_leaves.accept_leave:
  path: '/accept-leave/{id}'
  defaults:
    _controller: '\Drupal\pending_leaves\Controller\PendingLeavesController::acceptLeave'
    _title: 'Accept Leave'
  requirements:
    _permission: 'access content'


pending_leaves.deny_leave:
  path: '/deny-leave/{id}'
  defaults:
    _controller: '\Drupal\pending_leaves\Controller\PendingLeavesController::denyLeave'
    _title: 'Deny Leave'
  requirements:
    _permission: 'access content'
