custom_payslip.payslip_form:
  path: '/custom-payslip/form'
  defaults:
    _form: '\Drupal\custom_payslip\Form\PayslipForm'
    _title: 'Custom Payslip Form'
  requirements:
    _permission: 'access content'


custom_payslip.payslip_controller:
  path: '/payslip-files'
  defaults:
    _controller: '\Drupal\custom_payslip\Controller\PayslipController::viewPayslipFiles'
    _title: 'Payslip Files'
  requirements:
    _permission: 'access content'


custom_payslip.download_controller:
  path: '/custom-payslip/download/{file_uri}'
  defaults:
    _controller: '\Drupal\custom_payslip\Controller\PayslipController::downloadController'
  requirements:
    _permission: 'access content'
    file_uri: .+
