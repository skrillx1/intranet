all_leaves.display_leaves:
  path: '/all-leaves'
  defaults:
    _controller: '\Drupal\all_leaves\Controller\AllLeavesController::displayLeaves'
    _title: 'All Leaves'
  requirements:
    _permission: 'access content'


all_leaves.view_leave:
  path: '/view-leave/{id}'
  defaults:
    _controller: '\Drupal\all_leaves\Controller\AllLeavesController::viewLeave'
    _title: 'Leave Details'
  requirements:
    _permission: 'access content'

