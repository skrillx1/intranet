my_leaves.display_leaves:
  path: '/my-leaves'
  defaults:
    _controller: '\Drupal\my_leaves\Controller\MyLeavesController::displayLeaves'
    _title: 'My Leaves'
  requirements:
    _permission: 'access content'


my_leaves.delete_leave:
  path: '/delete-leave/{id}'
  defaults:
    _controller: '\Drupal\my_leaves\Controller\MyLeavesController::deleteLeave'
    _title: 'Delete Leave'
  requirements:
    _permission: 'access content'


my_leaves.view_leave:
  path: '/view-leave/{id}'
  defaults:
    _controller: '\Drupal\my_leaves\Controller\MyLeavesController::viewLeave'
    _title: 'Leave Details'
  requirements:
    _permission: 'access content'


my_leaves.edit_leave_form:
  path: '/edit-leave/{id}'
  defaults:
    _form: '\Drupal\my_leaves\Form\EditLeaveForm'
    _title: 'Edit Leave'
  requirements:
    _permission: 'access content'
